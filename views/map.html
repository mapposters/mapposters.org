<section id="map" ng-controller="MapCtrl"><div class="container"><div class="row"><div class="col-lg-12"><h1 class="page-header">{{map.name}}</h1></div></div><div class="row"><div class="col-md-8"><img class="img-responsive" ng-src="{{map.image}}" alt=""></div><div class="col-md-4 map-info"><h3>Description</h3><p>{{map.description}}</p></div></div><div class="row"><div class="col-lg-4"><h3>Size</h3><select class="map-size" ng-model="size" ng-options="size for size in map.sizes"></select></div></div><div class="row"><div class="col-lg-12"><h3 class="page-header">Themes</h3></div><div class="col-sm-3 col-xs-6" ng-repeat="theme in map.themes"><a href="/#/map/{{theme.id}}"><img class="img-responsive portfolio-item" ng-src="{{theme.image}}" alt=""></a></div></div><div class="row"><button class="btn download">DOWNLOAD</button></div></div><footer><div class="container"><div class="row"><div class="col-lg-12"><p class="copyright text-muted small">Copyright &copy; Map Posters 2014. All Rights Reserved</p></div></div></div></footer></section>
